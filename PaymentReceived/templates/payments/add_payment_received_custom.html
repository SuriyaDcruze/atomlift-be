{% extends "wagtailadmin/base.html" %}
{% load static %}
{% block extra_css %}<style>.w-content-wrapper{background:#f5f5f5;min-height:calc(100vh - 4rem);padding:2rem}.w-modal-overlay{position:static;inset:auto;background-color:transparent;display:block;padding:0}.w-modal-content{background:#fff;border-radius:.75rem;box-shadow:0 10px 20px -10px rgba(0,0,0,.15);width:100%;max-width:72rem;margin:2rem auto;max-height:none;overflow:visible;display:flex;flex-direction:column}.w-modal-header{background:linear-gradient(to right,#2D3A6B,#243158);padding:1.5rem;color:#fff}.w-modal-title{margin:0;font-size:1.25rem;font-weight:600}.w-modal-body{padding:1.5rem}.form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1.5rem}.form-group{margin-bottom:1rem}.form-label{display:block;font-size:.875rem;font-weight:500;color:#374151;margin-bottom:.25rem}.form-input,.form-select{width:100%;padding:.625rem 1rem;border-radius:.5rem;border:1px solid #D1D5DB;background:#fff;font-size:.875rem}.w-modal-footer{padding:1rem 1.5rem;background:#F9FAFB;border-top:1px solid #E5E7EB;display:flex;justify-content:flex-end;gap:.75rem;position:sticky;bottom:0;z-index:1}.btn{padding:.625rem 1.25rem;border-radius:.5rem;font-size:.875rem;font-weight:500}.btn-primary{background:linear-gradient(to right,#2D3A6B,#243158);color:#fff}.btn-secondary{background:#F3F4F6;border:1px solid #D1D5DB}</style>{% endblock %}
{% block content %}
<div class="w-content-wrapper">
  <div class="w-modal-overlay">
    <div class="w-modal-content">
      <div class="w-modal-header"><h2 class="w-modal-title">Create Payment Received</h2></div>
      <div class="w-modal-body">
        <div class="form-grid">
          <div>
            <div class="form-group"><label class="form-label">Payment No</label><input id="payment_number" class="form-input" type="text" readonly /></div>
            <div class="form-group"><label class="form-label">Customer</label><select id="customer" class="form-select"></select></div>
            <div class="form-group"><label class="form-label">Invoice</label><select id="invoice" class="form-select"></select></div>
          </div>
          <div>
            <div class="form-group"><label class="form-label">Amount</label><input id="amount" class="form-input" type="number" step="0.01" /></div>
            <div class="form-group"><label class="form-label">Date</label><input id="date" class="form-input" type="date" /></div>
            <div class="form-group"><label class="form-label">Payment Type</label><select id="payment_type" class="form-select"><option value="cash">Cash</option><option value="bank_transfer">Bank Transfer</option></select></div>
            <div class="form-group"><label class="form-label">Tax Deducted</label><select id="tax_deducted" class="form-select"><option value="no">No Tax deducted</option><option value="yes_tds">Yes, TDS (Income Tax)</option></select></div>
          </div>
        </div>
      </div>
      <div class="w-modal-footer">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        <button type="button" id="submitBtn" class="btn btn-primary">Create Payment</button>
      </div>
    </div>
  </div>
</div>
<script>
function getCsrfToken(){var t=document.querySelector('[name=csrfmiddlewaretoken]');return t?t.value:''}
function loadSelect(id,url,map){fetch(url).then(r=>r.json()).then(d=>{const s=document.getElementById(id);s.innerHTML='<option value="">Select</option>';d.forEach(i=>{const o=document.createElement('option');o.value=i.id;o.textContent=map?map(i):(i.site_name||i.number);s.appendChild(o);});});}
document.addEventListener('DOMContentLoaded',function(){
  fetch('/payments/api/payments/next-number/').then(r=>r.json()).then(d=>{if(d.payment_number){document.getElementById('payment_number').value=d.payment_number}});
  const today=new Date().toISOString().split('T')[0];document.getElementById('date').value=today;
  loadSelect('customer','/payments/api/payments/customers/');
  loadSelect('invoice','/payments/api/payments/invoices/',i=>i.number);
  document.getElementById('submitBtn').addEventListener('click',function(){
    const payload={customer:document.getElementById('customer').value,invoice:document.getElementById('invoice').value,amount:document.getElementById('amount').value,date:document.getElementById('date').value,payment_type:document.getElementById('payment_type').value,tax_deducted:document.getElementById('tax_deducted').value};
    fetch('/payments/create/',{method:'POST',headers:{'Content-Type':'application/json','X-CSRFToken':getCsrfToken()},body:JSON.stringify(payload)}).then(r=>r.json()).then(res=>{if(res.success){window.location.href='{% url "wagtailadmin_home" %}'}else{alert(res.error||'Failed')}});
  });
});
</script>
{% endblock %}
