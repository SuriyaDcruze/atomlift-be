{% extends "wagtailadmin/base.html" %}
{% load static %}

{% block extra_css %}
<style>
.w-content-wrapper{background:#f5f5f5;min-height:calc(100vh - 4rem);padding:2rem}
.w-modal-overlay{position:static;inset:auto;background-color:transparent;display:block;padding:0}
.w-modal-content{background:#fff;border-radius:.75rem;box-shadow:0 10px 20px -10px rgba(0,0,0,.15);width:100%;max-width:72rem;margin:2rem auto;max-height:none;overflow:visible;display:flex;flex-direction:column}
.w-modal-header{background:linear-gradient(to right,#2D3A6B,#243158);padding:1.5rem;color:#fff}
.w-modal-title{margin:0;font-size:1.25rem;font-weight:600;color:#fff}
.w-modal-subtitle{margin:0;font-size:.875rem;opacity:.9}
.w-modal-body{padding:1.5rem}
.form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1.5rem}
.form-section-title{font-weight:600;color:#374151;border-bottom:2px solid #E5E7EB;padding-bottom:.5rem;margin:.5rem 0 1rem}
.form-group{margin-bottom:1rem}
.form-label{display:block;font-size:.875rem;font-weight:500;color:#374151;margin-bottom:.25rem}
.form-input,.form-select,.form-textarea{width:100%;padding:.625rem 1rem;border-radius:.5rem;border:1px solid #D1D5DB;background:#fff;font-size:.875rem}
.w-modal-footer{padding:1rem 1.5rem;background:#F9FAFB;border-top:1px solid #E5E7EB;display:flex;justify-content:flex-end;gap:.75rem}
.btn{padding:.625rem 1.25rem;border-radius:.5rem;font-size:.875rem;font-weight:500}
.btn-primary{background:linear-gradient(to right,#2D3A6B,#243158);color:#fff}
.btn-secondary{background:#F3F4F6;border:1px solid #D1D5DB}

.customer-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 1px solid #D1D5DB;
  border-top: none;
  border-radius: 0 0 0.375rem 0.375rem;
  max-height: 300px;
  overflow-y: auto;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  margin-top: -1px;
}

.customer-item {
  padding: 0.75rem;
  cursor: pointer;
  border-bottom: 1px solid #F3F4F6;
  transition: background-color 0.2s;
}

.customer-item:hover {
  background-color: #F9FAFB;
}

.customer-item:last-child {
  border-bottom: none;
}

.customer-item-name {
  font-weight: 500;
  color: #374151;
  font-size: 0.875rem;
}

.customer-item-details {
  font-size: 0.75rem;
  color: #6B7280;
  margin-top: 0.25rem;
}

.customer-item.selected {
  background-color: #EBF4FF;
  border-left: 3px solid #3B82F6;
}

.no-results {
  padding: 1rem;
  text-align: center;
  color: #6B7280;
  font-size: 0.875rem;
}

#customerSearch:focus {
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}

.form-select-addon {
  display: flex;
  align-items: stretch;
  position: relative;
}

.form-select-addon .form-select {
  border-top-right-radius: 0;
  border-bottom-right-radius: 0;
  border-right: 0;
}

.form-select-addon button {
  background: linear-gradient(to right, #3B82F6, #1D4ED8);
  color: white;
  border: 1px solid #D1D5DB;
  border-left: 0;
  border-top-right-radius: 0.5rem;
  border-bottom-right-radius: 0.5rem;
  padding: 0 0.75rem;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 2.5rem;
  font-size: 1rem;
  font-weight: 600;
}

.form-select-addon button:hover {
  background: linear-gradient(to right, #2563EB, #1E40AF);
}

.option-modal {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 1rem;
}

.option-modal.active {
  display: flex;
}

.option-modal-dialog {
  background: white;
  border-radius: 0.75rem;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  width: 100%;
  max-width: 48rem;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.option-modal-header {
  padding: 1.5rem;
  border-bottom: 1px solid #E5E7EB;
}

.option-modal-title {
  margin: 0;
  font-size: 1.125rem;
  font-weight: 600;
  color: #374151;
}

.option-modal-body {
  padding: 1.5rem;
  overflow-y: auto;
}

.option-modal-footer {
  padding: 1rem 1.5rem;
  background: #F9FAFB;
  border-top: 1px solid #E5E7EB;
  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
}

.option-list {
  max-height: 20rem;
  overflow-y: auto;
  border: 1px solid #D1D5DB;
  border-radius: 0.375rem;
  margin-top: 1rem;
}

.option-table {
  width: 100%;
  font-size: 0.875rem;
}

.option-table thead {
  background: #F3F4F6;
}

.option-table th {
  padding: 0.75rem;
  text-align: left;
  font-weight: 500;
  color: #374151;
  border-bottom: 1px solid #E5E7EB;
}

.option-table td {
  padding: 0.75rem;
  border-bottom: 1px solid #E5E7EB;
}

.option-table .text-right {
  text-align: right;
}

.option-table .text-center {
  text-align: center;
}

.option-table .btn-danger {
  padding: 0.25rem 0.5rem;
  font-size: 0.75rem;
  background: #EF4444;
  color: white;
  border: none;
  border-radius: 0.25rem;
  cursor: pointer;
  margin-left: 0.25rem;
}

.option-table .btn-danger:hover {
  background: #DC2626;
}

.form-error {
  font-size: 0.75rem;
  color: #EF4444;
  margin-top: 0.25rem;
  display: none;
}
</style>
{% endblock %}

{% block content %}
<div class="w-content-wrapper">
  <div class="w-modal-overlay">
    <div class="w-modal-content">
      <div class="w-modal-header">
        <h2 class="w-modal-title">Create New Complaint</h2>
        <p class="w-modal-subtitle">Fill the details to create a complaint ticket</p>
      </div>
      <div class="w-modal-body">
        <div class="form-grid">
          <div>
            <h3 class="form-section-title">Complaint Info</h3>
            <div class="form-group">
              <label class="form-label">Reference</label>
              <input id="reference" class="form-input" type="text" readonly />
            </div>
            <div class="form-group">
              <label class="form-label">Type</label>
              <div class="form-select-addon">
                <select id="complaint_type" class="form-select"></select>
                <button type="button" onclick="openModal('complaint_type')">+</button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Priority</label>
              <div class="form-select-addon">
                <select id="priority" class="form-select"></select>
                <button type="button" onclick="openModal('priority')">+</button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Date</label>
              <input id="date" class="form-input" type="date" />
            </div>
          </div>
          <div>
            <h3 class="form-section-title">Customer & Assignment</h3>
            <div class="form-group">
              <label class="form-label">Customer</label>
              <div style="position: relative;">
                <input 
                  type="text" 
                  id="customerSearch" 
                  class="form-input" 
                  placeholder="Search customer..."
                  autocomplete="off"
                />
                <select id="customer" class="form-select" style="display: none;"></select>
                <div id="customerDropdown" class="customer-dropdown" style="display: none;">
                  <div id="customerList"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Assign To</label>
              <select id="assign_to" class="form-select"></select>
            </div>
            <div class="form-group">
              <label class="form-label">Contact Person</label>
              <input id="contact_person_name" class="form-input" type="text" />
            </div>
            <div class="form-group">
              <label class="form-label">Mobile</label>
              <input id="contact_person_mobile" class="form-input" type="text" maxlength="10" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 10)" />
            </div>
            <div class="form-group">
              <label class="form-label">Block/Wing</label>
              <input id="block_wing" class="form-input" type="text" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Subject</label>
          <input id="subject" class="form-input" type="text" />
        </div>
      </div>
      <div class="w-modal-footer">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        <button type="button" id="submitBtn" class="btn btn-primary">Create Complaint</button>
      </div>
    </div>
  </div>

  <!-- Option Modal -->
  <div id="optionModal" class="option-modal">
    <div class="option-modal-dialog">
      <div class="option-modal-header">
        <h3 class="option-modal-title" id="modalTitle">Add New Option</h3>
      </div>
      <div class="option-modal-body">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input
            type="text"
            id="modalInput"
            class="form-input"
            placeholder="Enter value"
          />
          <p id="modalError" class="form-error"></p>
        </div>
        <div class="option-list" id="existingOptions">
          <table class="option-table">
            <thead>
              <tr>
                <th>Name</th>
                <th class="text-right">Actions</th>
              </tr>
            </thead>
            <tbody id="optionTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="option-modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button
          type="button"
          id="saveOptionBtn"
          class="btn btn-primary"
          onclick="saveOption()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<script>
let allCustomers = [];
let selectedCustomerId = null;
let currentModalType = '';
let currentEditId = null;

function getCsrfToken(){
  var t=document.querySelector('[name=csrfmiddlewaretoken]');
  return t?t.value:''
}

function loadSelect(id,url,placeholder){
  fetch(url).then(r=>r.json()).then(d=>{
    const s=document.getElementById(id);
    s.innerHTML=`<option value="">Select</option>`;
    d.forEach(i=>{
      const o=document.createElement('option');
      o.value=i.id;
      o.textContent=i.name||i.site_name||i.full_name;
      s.appendChild(o);
    });
  });
}

function loadCustomers() {
  fetch('/complaints/api/complaints/customers/')
    .then(r=>r.json())
    .then(d=>{
      allCustomers = d;
      const s=document.getElementById('customer');
      s.innerHTML='<option value="">Select</option>';
      d.forEach(i=>{
        const o=document.createElement('option');
        o.value=i.id;
        o.textContent=i.site_name;
        s.appendChild(o);
      });
    });
}

document.addEventListener('DOMContentLoaded',function(){
  fetch('/complaints/api/complaints/next-reference/').then(r=>r.json()).then(d=>{
    if(d.reference){
      document.getElementById('reference').value=d.reference
    }
  });
  
  const today=new Date().toISOString().split('T')[0];
  document.getElementById('date').value=today;
  
  loadSelect('complaint_type','/complaints/api/complaints/types/');
  loadSelect('priority','/complaints/api/complaints/priorities/');
  loadCustomers();
  setupCustomerSearch();
  loadSelect('assign_to','/complaints/api/complaints/executives/');
  
  document.getElementById('customer').addEventListener('change',function(){
    const opt=this.options[this.selectedIndex];
  });
  
  // Close modal when clicking outside
  const modal = document.getElementById('optionModal');
  if (modal) {
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });
  }
  
  document.getElementById('submitBtn').addEventListener('click',function(){
    const payload={
      complaint_type:document.getElementById('complaint_type').value,
      date:document.getElementById('date').value,
      customer:document.getElementById('customer').value,
      assign_to:document.getElementById('assign_to').value,
      priority:document.getElementById('priority').value,
      contact_person_name:document.getElementById('contact_person_name').value,
      contact_person_mobile:document.getElementById('contact_person_mobile').value,
      block_wing:document.getElementById('block_wing').value,
      subject:document.getElementById('subject').value,
    };
    fetch('/complaints/create/',{
      method:'POST',
      headers:{'Content-Type':'application/json','X-CSRFToken':getCsrfToken()},
      body:JSON.stringify(payload)
    }).then(r=>r.json()).then(res=>{
      if(res.success){
        alert('Complaint added successfully!');
        setTimeout(() => {
          window.location.href='/admin/snippets/complaints/complaint/'
        }, 500);
      }
      else{
        alert(res.error||'Failed');
      }
    });
  });
});

// Customer search functionality
function setupCustomerSearch() {
  const searchInput = document.getElementById('customerSearch');
  const dropdown = document.getElementById('customerDropdown');
  const customerList = document.getElementById('customerList');
  
  searchInput.addEventListener('focus', () => {
    if (allCustomers.length > 0) {
      filterCustomers(searchInput.value);
      dropdown.style.display = 'block';
    }
  });
  
  searchInput.addEventListener('input', (e) => {
    filterCustomers(e.target.value);
  });
  
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.form-group')) {
      dropdown.style.display = 'none';
    }
  });
}

function filterCustomers(searchTerm) {
  const dropdown = document.getElementById('customerDropdown');
  
  if (!searchTerm.trim()) {
    displayCustomers(allCustomers);
  } else {
    const term = searchTerm.toLowerCase();
    const filtered = allCustomers.filter(customer => {
      return (
        (customer.site_name && customer.site_name.toLowerCase().includes(term)) ||
        (customer.job_no && customer.job_no.toLowerCase().includes(term)) ||
        // (customer.site_id && customer.site_id.toLowerCase().includes(term)) ||  // Don't need - removed
        (customer.reference_id && customer.reference_id.toLowerCase().includes(term)) ||
        (customer.email && customer.email.toLowerCase().includes(term)) ||
        (customer.phone && customer.phone.toLowerCase().includes(term))
      );
    });
    displayCustomers(filtered);
  }
  
  dropdown.style.display = 'block';
}

function displayCustomers(customers) {
  const customerList = document.getElementById('customerList');
  
  if (customers.length === 0) {
    customerList.innerHTML = '<div class="no-results">No customers found</div>';
    return;
  }
  
  customerList.innerHTML = customers.map(customer => `
    <div class="customer-item ${selectedCustomerId === customer.id ? 'selected' : ''}" 
         onclick="selectCustomer(${JSON.stringify(customer).replace(/"/g, '&quot;')})">
      <div class="customer-item-name">${customer.reference_id || ''} ${customer.site_name || 'N/A'}</div>
      <div class="customer-item-details">
        ${customer.job_no ? 'Job No: ' + customer.job_no : ''} 
        ${customer.email ? '| ' + customer.email : ''}
      </div>
    </div>
  `).join('');
}

function selectCustomer(customer) {
  selectedCustomerId = customer.id;
  const searchInput = document.getElementById('customerSearch');
  const dropdown = document.getElementById('customerDropdown');
  const hiddenSelect = document.getElementById('customer');
  
  searchInput.value = customer.site_name || '';
  hiddenSelect.value = customer.id;
  dropdown.style.display = 'none';
  
  // Auto-populate contact person and mobile (but not block)
  if (customer.contact_person_name) {
    document.getElementById('contact_person_name').value = customer.contact_person_name;
  }
  if (customer.phone) {
    document.getElementById('contact_person_mobile').value = customer.phone;
  }
  // Block/Wing field is left empty for manual entry
}

// Modal functions for Type and Priority
function openModal(type, editId = null, editValue = '') {
  currentModalType = type;
  currentEditId = editId;
  const modal = document.getElementById('optionModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalInput = document.getElementById('modalInput');
  const saveBtn = document.getElementById('saveOptionBtn');
  const modalError = document.getElementById('modalError');

  const typeLabel = type === 'complaint_type' ? 'Complaint Type' : 'Priority';
  modalTitle.textContent = editId ? `Edit ${typeLabel}` : `Add New ${typeLabel}`;
  modalInput.value = editValue;
  saveBtn.textContent = editId ? `Update ${typeLabel}` : `Add ${typeLabel}`;
  saveBtn.disabled = editId ? !editValue.trim() : false;
  modalError.style.display = 'none';
  modal.classList.add('active');
  loadExistingOptions(type);
  
  // Enable/disable save button based on input (remove old listener first)
  const oldHandler = modalInput._inputHandler;
  if (oldHandler) {
    modalInput.removeEventListener('input', oldHandler);
  }
  const inputHandler = function() {
    saveBtn.disabled = !this.value.trim();
  };
  modalInput._inputHandler = inputHandler;
  modalInput.addEventListener('input', inputHandler);
}

function closeModal() {
  document.getElementById('optionModal').classList.remove('active');
  document.getElementById('modalInput').value = '';
  document.getElementById('modalError').style.display = 'none';
  currentEditId = null;
  currentModalType = '';
}


async function loadExistingOptions(type) {
  try {
    const endpoint = type === 'complaint_type' ? 'types' : 'priorities';
    const response = await fetch(`/complaints/api/complaints/${endpoint}/`, {
      headers: { 'X-CSRFToken': getCsrfToken() }
    });
    if (!response.ok) throw new Error(`Failed to load ${endpoint}`);
    const data = await response.json();
    const tbody = document.getElementById('optionTableBody');
    tbody.innerHTML = data.length ? data.map(item => `
      <tr>
        <td>${item.name || item.value}</td>
        <td class="text-right">
          <button type="button" class="btn btn-secondary" style="margin-right: 0.25rem; padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="openModal('${type}', ${item.id}, '${(item.name || item.value).replace(/'/g, "\\'")}')">Edit</button>
          <button type="button" class="btn-danger" onclick="deleteOption('${type}', ${item.id})">Delete</button>
        </td>
      </tr>
    `).join('') : `<tr><td colspan="2" class="text-center" style="color: #6B7280; padding: 1rem;">No ${endpoint} found</td></tr>`;
  } catch (error) {
    console.error(`Error loading ${type}s:`, error);
    document.getElementById('optionTableBody').innerHTML = `<tr><td colspan="2" class="text-center" style="color: #6B7280; padding: 1rem;">Error loading ${type}s</td></tr>`;
  }
}

async function saveOption() {
  const value = document.getElementById('modalInput').value.trim();
  const modalError = document.getElementById('modalError');
  if (!value) {
    modalError.textContent = `Please enter a ${currentModalType === 'complaint_type' ? 'complaint type' : 'priority'}`;
    modalError.style.display = 'block';
    return;
  }

  try {
    const endpoint = currentModalType === 'complaint_type' ? 'types' : 'priorities';
    const method = currentEditId ? 'PUT' : 'POST';
    const url = currentEditId 
      ? `/complaints/api/complaints/${endpoint}/${currentEditId}/update/`
      : `/complaints/api/complaints/${endpoint}/create/`;
    
    const response = await fetch(url, {
      method,
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCsrfToken()
      },
      body: JSON.stringify({ value: value, name: value })
    });
    const data = await response.json();
    if (data.success) {
      const select = document.getElementById(currentModalType);
      const displayValue = data.value || data.name || value;
      if (!currentEditId) {
        const option = new Option(displayValue, data.id);
        select.appendChild(option);
        select.value = data.id;
      } else {
        const option = select.querySelector(`option[value="${currentEditId}"]`);
        if (option) {
          option.textContent = displayValue;
          option.value = data.id; // Update value in case ID changed
        }
      }
      closeModal();
      alert(`${currentModalType === 'complaint_type' ? 'Complaint Type' : 'Priority'} ${currentEditId ? 'updated' : 'added'} successfully`);
      loadExistingOptions(currentModalType);
      // Reload the select options to ensure consistency
      const selectUrl = `/complaints/api/complaints/${endpoint}/`;
      loadSelect(currentModalType, selectUrl);
    } else {
      modalError.textContent = data.error || `Failed to ${currentEditId ? 'update' : 'add'} ${currentModalType}`;
      modalError.style.display = 'block';
    }
  } catch (error) {
    console.error(`Error ${currentEditId ? 'updating' : 'adding'} ${currentModalType}:`, error);
    modalError.textContent = `Failed to ${currentEditId ? 'update' : 'add'} ${currentModalType}`;
    modalError.style.display = 'block';
  }
}

async function deleteOption(type, id) {
  if (!confirm(`Are you sure you want to delete this ${type === 'complaint_type' ? 'complaint type' : 'priority'}?`)) return;

  try {
    const endpoint = type === 'complaint_type' ? 'types' : 'priorities';
    const response = await fetch(`/complaints/api/complaints/${endpoint}/${id}/delete/`, {
      method: 'DELETE',
      headers: { 'X-CSRFToken': getCsrfToken() }
    });
    const data = await response.json();
    if (data.success) {
      const select = document.getElementById(type);
      const option = select.querySelector(`option[value="${id}"]`);
      if (option) option.remove();
      alert(`${type === 'complaint_type' ? 'Complaint Type' : 'Priority'} deleted successfully`);
      loadExistingOptions(type);
      // Reload the select options
      const selectUrl = `/complaints/api/complaints/${endpoint}/`;
      loadSelect(type, selectUrl);
    } else {
      alert(data.error || `Failed to delete ${type}`);
    }
  } catch (error) {
    console.error(`Error deleting ${type}:`, error);
    alert(`Failed to delete ${type}`);
  }
}
</script>
{% endblock %}
