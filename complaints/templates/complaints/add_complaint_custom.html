{% extends "wagtailadmin/base.html" %}
{% load static %}

{% block extra_css %}
<style>
.w-content-wrapper{background:#f5f5f5;min-height:calc(100vh - 4rem);padding:2rem}
.w-modal-overlay{position:static;inset:auto;background-color:transparent;display:block;padding:0}
.w-modal-content{background:#fff;border-radius:.75rem;box-shadow:0 10px 20px -10px rgba(0,0,0,.15);width:100%;max-width:72rem;margin:2rem auto;max-height:none;overflow:visible;display:flex;flex-direction:column}
.w-modal-header{background:linear-gradient(to right,#2D3A6B,#243158);padding:1.5rem;color:#fff}
.w-modal-title{margin:0;font-size:1.25rem;font-weight:600;color:#fff}
.w-modal-subtitle{margin:0;font-size:.875rem;opacity:.9}
.w-modal-body{padding:1.5rem}
.form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1.5rem}
.form-section-title{font-weight:600;color:#374151;border-bottom:2px solid #E5E7EB;padding-bottom:.5rem;margin:.5rem 0 1rem}
.form-group{margin-bottom:1rem}
.form-label{display:block;font-size:.875rem;font-weight:500;color:#374151;margin-bottom:.25rem}
.form-input,.form-select,.form-textarea{width:100%;padding:.625rem 1rem;border-radius:.5rem;border:1px solid #D1D5DB;background:#fff;font-size:.875rem}
.w-modal-footer{padding:1rem 1.5rem;background:#F9FAFB;border-top:1px solid #E5E7EB;display:flex;justify-content:flex-end;gap:.75rem}
.btn{padding:.625rem 1.25rem;border-radius:.5rem;font-size:.875rem;font-weight:500}
.btn-primary{background:linear-gradient(to right,#2D3A6B,#243158);color:#fff}
.btn-secondary{background:#F3F4F6;border:1px solid #D1D5DB}

.customer-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 1px solid #D1D5DB;
  border-top: none;
  border-radius: 0 0 0.375rem 0.375rem;
  max-height: 300px;
  overflow-y: auto;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  margin-top: -1px;
}

.customer-item {
  padding: 0.75rem;
  cursor: pointer;
  border-bottom: 1px solid #F3F4F6;
  transition: background-color 0.2s;
}

.customer-item:hover {
  background-color: #F9FAFB;
}

.customer-item:last-child {
  border-bottom: none;
}

.customer-item-name {
  font-weight: 500;
  color: #374151;
  font-size: 0.875rem;
}

.customer-item-details {
  font-size: 0.75rem;
  color: #6B7280;
  margin-top: 0.25rem;
}

.customer-item.selected {
  background-color: #EBF4FF;
  border-left: 3px solid #3B82F6;
}

.no-results {
  padding: 1rem;
  text-align: center;
  color: #6B7280;
  font-size: 0.875rem;
}

#customerSearch:focus {
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
</style>
{% endblock %}

{% block content %}
<div class="w-content-wrapper">
  <div class="w-modal-overlay">
    <div class="w-modal-content">
      <div class="w-modal-header">
        <h2 class="w-modal-title">Create New Complaint</h2>
        <p class="w-modal-subtitle">Fill the details to create a complaint ticket</p>
      </div>
      <div class="w-modal-body">
        <div class="form-grid">
          <div>
            <h3 class="form-section-title">Complaint Info</h3>
            <div class="form-group">
              <label class="form-label">Reference</label>
              <input id="reference" class="form-input" type="text" readonly />
            </div>
            <div class="form-group">
              <label class="form-label">Type</label>
              <div style="display:flex; gap:.5rem; align-items:center">
                <select id="complaint_type" class="form-select"></select>
                <button type="button" class="btn btn-secondary" title="Add Type" onclick="openOptionModal('complaint_type')">+
                </button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Priority</label>
              <div style="display:flex; gap:.5rem; align-items:center">
                <select id="priority" class="form-select"></select>
                <button type="button" class="btn btn-secondary" title="Add Priority" onclick="openOptionModal('priority')">+
                </button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Date</label>
              <input id="date" class="form-input" type="date" />
            </div>
          </div>
          <div>
            <h3 class="form-section-title">Customer & Assignment</h3>
            <div class="form-group">
              <label class="form-label">Customer</label>
              <div style="position: relative;">
                <input 
                  type="text" 
                  id="customerSearch" 
                  class="form-input" 
                  placeholder="Search customer..."
                  autocomplete="off"
                />
                <select id="customer" class="form-select" style="display: none;"></select>
                <div id="customerDropdown" class="customer-dropdown" style="display: none;">
                  <div id="customerList"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Assign To</label>
              <select id="assign_to" class="form-select"></select>
            </div>
            <div class="form-group">
              <label class="form-label">Contact Person</label>
              <input id="contact_person_name" class="form-input" type="text" />
            </div>
            <div class="form-group">
              <label class="form-label">Mobile</label>
              <input id="contact_person_mobile" class="form-input" type="text" maxlength="10" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 10)" />
            </div>
            <div class="form-group">
              <label class="form-label">Block/Wing</label>
              <input id="block_wing" class="form-input" type="text" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Subject</label>
          <input id="subject" class="form-input" type="text" />
        </div>
      </div>
      <div class="w-modal-footer">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        <button type="button" id="submitBtn" class="btn btn-primary">Create Complaint</button>
      </div>
    </div>
  </div>
</div>

<script>
let allCustomers = [];
let selectedCustomerId = null;

function getCsrfToken(){
  var t=document.querySelector('[name=csrfmiddlewaretoken]');
  return t?t.value:''
}

function loadSelect(id,url,placeholder){
  fetch(url).then(r=>r.json()).then(d=>{
    const s=document.getElementById(id);
    s.innerHTML=`<option value="">Select</option>`;
    d.forEach(i=>{
      const o=document.createElement('option');
      o.value=i.id;
      o.textContent=i.name||i.site_name||i.full_name;
      s.appendChild(o);
    });
  });
}

function loadCustomers() {
  fetch('/complaints/api/complaints/customers/')
    .then(r=>r.json())
    .then(d=>{
      allCustomers = d;
      const s=document.getElementById('customer');
      s.innerHTML='<option value="">Select</option>';
      d.forEach(i=>{
        const o=document.createElement('option');
        o.value=i.id;
        o.textContent=i.site_name;
        s.appendChild(o);
      });
    });
}

document.addEventListener('DOMContentLoaded',function(){
  fetch('/complaints/api/complaints/next-reference/').then(r=>r.json()).then(d=>{
    if(d.reference){
      document.getElementById('reference').value=d.reference
    }
  });
  
  const today=new Date().toISOString().split('T')[0];
  document.getElementById('date').value=today;
  
  loadSelect('complaint_type','/complaints/api/complaints/types/');
  loadSelect('priority','/complaints/api/complaints/priorities/');
  loadCustomers();
  setupCustomerSearch();
  loadSelect('assign_to','/complaints/api/complaints/executives/');
  
  document.getElementById('customer').addEventListener('change',function(){
    const opt=this.options[this.selectedIndex];
  });
  
  document.getElementById('submitBtn').addEventListener('click',function(){
    const payload={
      complaint_type:document.getElementById('complaint_type').value,
      date:document.getElementById('date').value,
      customer:document.getElementById('customer').value,
      assign_to:document.getElementById('assign_to').value,
      priority:document.getElementById('priority').value,
      contact_person_name:document.getElementById('contact_person_name').value,
      contact_person_mobile:document.getElementById('contact_person_mobile').value,
      block_wing:document.getElementById('block_wing').value,
      subject:document.getElementById('subject').value,
    };
    fetch('/complaints/create/',{
      method:'POST',
      headers:{'Content-Type':'application/json','X-CSRFToken':getCsrfToken()},
      body:JSON.stringify(payload)
    }).then(r=>r.json()).then(res=>{
      if(res.success){
        alert('Complaint added successfully!');
        setTimeout(() => {
          window.location.href='/admin/snippets/complaints/complaint/'
        }, 500);
      }
      else{
        alert(res.error||'Failed');
      }
    });
  });
});
// --- Minimal modal for quick add/edit options (Type/Priority) ---
let optionModalType=null; let optionEditId=null;

function ensureOptionModal(){
  if(document.getElementById('optionModal')) return;
  const modal=document.createElement('div');
  modal.id='optionModal';
  modal.style.position='fixed';
  modal.style.inset='0';
  modal.style.background='rgba(0,0,0,.35)';
  modal.style.display='none';
  modal.style.alignItems='center';
  modal.style.justifyContent='center';
  modal.innerHTML=`
    <div style="background:#fff;border-radius:.75rem;min-width:320px;max-width:90vw;padding:1rem;box-shadow:0 10px 20px -10px rgba(0,0,0,.2)">
      <h3 id="optionModalTitle" style="margin:0 0 .5rem 0;font-weight:600;color:#374151;font-size:1rem">Add</h3>
      <div class="form-group">
        <label class="form-label" id="optionLabel">Name</label>
        <input id="optionInput" class="form-input" type="text" />
        <div id="optionError" style="display:none;color:#b91c1c;font-size:.8125rem;margin-top:.25rem"></div>
      </div>
      <div id="optionExistingWrapper" style="margin-top:.5rem">
        <div style="font-weight:600;color:#374151;margin-bottom:.25rem;font-size:.875rem">Existing</div>
        <div id="optionExistingList" style="max-height:220px;overflow:auto;border:1px solid #E5E7EB;border-radius:.5rem"></div>
      </div>
      <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:.5rem">
        <button type="button" class="btn btn-secondary" onclick="closeOptionModal()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="submitOptionModal()">Save</button>
      </div>
    </div>`;
  document.body.appendChild(modal);
}

function openOptionModal(type, editId=null){
  ensureOptionModal();
  optionModalType=type; optionEditId=editId;
  const title= document.getElementById('optionModalTitle');
  title.textContent = (editId? 'Edit ' : 'Add ') + (type==='complaint_type' ? 'Type' : 'Priority');
  document.getElementById('optionInput').value='';
  document.getElementById('optionError').style.display='none';
  document.getElementById('optionModal').style.display='flex';
  loadExistingOptions(type);
}

function closeOptionModal(){
  const modal=document.getElementById('optionModal');
  if(modal) modal.style.display='none';
}

async function submitOptionModal(){
  const input=document.getElementById('optionInput');
  const err=document.getElementById('optionError');
  const value=(input.value||'').trim();
  if(!value){ err.textContent='Name is required'; err.style.display='block'; return; }

  const isType = optionModalType==='complaint_type';
  const base = isType? '/complaints/api/complaints/types' : '/complaints/api/complaints/priorities';
  const url = optionEditId ? `${base}/${optionEditId}/update/` : `${base}/create/`;
  const method = optionEditId ? 'PUT' : 'POST';
  try{
    const res = await fetch(url, {
      method,
      headers:{'Content-Type':'application/json','X-CSRFToken':getCsrfToken()},
      body: JSON.stringify({value})
    });
    const data = await res.json();
    if(data.success){
      // Refresh select and select the new/updated value
      const selectId = isType? 'complaint_type' : 'priority';
      await loadSelect(selectId, isType? '/complaints/api/complaints/types/' : '/complaints/api/complaints/priorities/');
      const select = document.getElementById(selectId);
      if(data.id){ select.value = String(data.id); }
      closeOptionModal();
    } else {
      err.textContent = data.error || 'Failed to save';
      err.style.display='block';
    }
  }catch(e){
    err.textContent='Request failed'; err.style.display='block';
  }
}

async function loadExistingOptions(type){
  const listEl = document.getElementById('optionExistingList');
  listEl.innerHTML = '<div style="padding:.5rem;color:#6B7280">Loading...</div>';
  const isType = type==='complaint_type';
  const url = isType? '/complaints/api/complaints/types/' : '/complaints/api/complaints/priorities/';
  try{
    const res = await fetch(url);
    const data = await res.json();
    if(!Array.isArray(data) || data.length===0){
      listEl.innerHTML = '<div style="padding:.5rem;color:#6B7280">No records</div>';
      return;
    }
    listEl.innerHTML = data.map(it=>`
      <div style="display:flex;align-items:center;justify-content:space-between;padding:.5rem .75rem;border-bottom:1px solid #F3F4F6">
        <div style="font-size:.875rem;color:#374151">${it.name}</div>
        <div style="display:flex;gap:.25rem">
          <button type="button" class="btn btn-secondary" style="padding:.25rem .5rem" onclick="openEditOption('${type}', ${it.id}, '${encodeURIComponent(it.name)}')">Edit</button>
          <button type="button" class="btn btn-secondary" style="padding:.25rem .5rem" onclick="deleteOption('${type}', ${it.id})">Delete</button>
        </div>
      </div>
    `).join('');
  }catch(e){
    listEl.innerHTML = '<div style="padding:.5rem;color:#b91c1c">Failed to load</div>';
  }
}

function openEditOption(type, id, encodedName){
  ensureOptionModal();
  optionModalType = type; optionEditId = id;
  document.getElementById('optionModalTitle').textContent = 'Edit ' + (type==='complaint_type' ? 'Type' : 'Priority');
  document.getElementById('optionInput').value = decodeURIComponent(encodedName);
  document.getElementById('optionError').style.display='none';
  document.getElementById('optionModal').style.display='flex';
}

async function deleteOption(type, id){
  if(!confirm('Are you sure you want to delete this item?')) return;
  const isType = type==='complaint_type';
  const base = isType? '/complaints/api/complaints/types' : '/complaints/api/complaints/priorities';
  try{
    const res = await fetch(`${base}/${id}/delete/`, { method:'DELETE', headers:{'X-CSRFToken':getCsrfToken()} });
    const data = await res.json();
    if(data.success){
      // refresh existing list and the select
      await loadExistingOptions(type);
      const selectId = isType? 'complaint_type' : 'priority';
      await loadSelect(selectId, isType? '/complaints/api/complaints/types/' : '/complaints/api/complaints/priorities/');
    } else {
      alert(data.error || 'Delete failed');
    }
  }catch(e){
    alert('Delete request failed');
  }
}

// Customer search functionality
function setupCustomerSearch() {
  const searchInput = document.getElementById('customerSearch');
  const dropdown = document.getElementById('customerDropdown');
  const customerList = document.getElementById('customerList');
  
  searchInput.addEventListener('focus', () => {
    if (allCustomers.length > 0) {
      filterCustomers(searchInput.value);
      dropdown.style.display = 'block';
    }
  });
  
  searchInput.addEventListener('input', (e) => {
    filterCustomers(e.target.value);
  });
  
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.form-group')) {
      dropdown.style.display = 'none';
    }
  });
}

function filterCustomers(searchTerm) {
  const dropdown = document.getElementById('customerDropdown');
  
  if (!searchTerm.trim()) {
    displayCustomers(allCustomers);
  } else {
    const term = searchTerm.toLowerCase();
    const filtered = allCustomers.filter(customer => {
      return (
        (customer.site_name && customer.site_name.toLowerCase().includes(term)) ||
        (customer.job_no && customer.job_no.toLowerCase().includes(term)) ||
        (customer.site_id && customer.site_id.toLowerCase().includes(term)) ||
        (customer.reference_id && customer.reference_id.toLowerCase().includes(term)) ||
        (customer.email && customer.email.toLowerCase().includes(term)) ||
        (customer.phone && customer.phone.toLowerCase().includes(term))
      );
    });
    displayCustomers(filtered);
  }
  
  dropdown.style.display = 'block';
}

function displayCustomers(customers) {
  const customerList = document.getElementById('customerList');
  
  if (customers.length === 0) {
    customerList.innerHTML = '<div class="no-results">No customers found</div>';
    return;
  }
  
  customerList.innerHTML = customers.map(customer => `
    <div class="customer-item ${selectedCustomerId === customer.id ? 'selected' : ''}" 
         onclick="selectCustomer(${JSON.stringify(customer).replace(/"/g, '&quot;')})">
      <div class="customer-item-name">${customer.reference_id || ''} ${customer.site_name || 'N/A'}</div>
      <div class="customer-item-details">
        ${customer.job_no ? 'Job No: ' + customer.job_no : ''} 
        ${customer.site_id ? '| Site ID: ' + customer.site_id : ''}
        ${customer.email ? '| ' + customer.email : ''}
      </div>
    </div>
  `).join('');
}

function selectCustomer(customer) {
  selectedCustomerId = customer.id;
  const searchInput = document.getElementById('customerSearch');
  const dropdown = document.getElementById('customerDropdown');
  const hiddenSelect = document.getElementById('customer');
  
  searchInput.value = customer.site_name || '';
  hiddenSelect.value = customer.id;
  dropdown.style.display = 'none';
  
  // Auto-populate contact person and mobile (but not block)
  if (customer.contact_person_name) {
    document.getElementById('contact_person_name').value = customer.contact_person_name;
  }
  if (customer.phone) {
    document.getElementById('contact_person_mobile').value = customer.phone;
  }
  // Block/Wing field is left empty for manual entry
}
</script>
{% endblock %}
