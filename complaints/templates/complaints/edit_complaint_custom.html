{% extends "complaints/add_complaint_custom.html" %}
{% block content %}
<div class="w-content-wrapper">
  <div class="w-modal-overlay">
    <div class="w-modal-content">
      <div class="w-modal-header">
        <h2 class="w-modal-title">Edit Complaint</h2>
        <p class="w-modal-subtitle">Update complaint ticket {{ complaint.reference }}</p>
      </div>
      <div class="w-modal-body">
        <div class="form-grid">
          <div>
            <h3 class="form-section-title">Complaint Info</h3>
            <div class="form-group">
              <label class="form-label">Reference</label>
              <input id="reference" class="form-input" type="text" value="{{ complaint.reference }}" readonly />
            </div>
            <div class="form-group">
              <label class="form-label">Type</label>
              <select id="complaint_type" class="form-select"></select>
            </div>
            <div class="form-group">
              <label class="form-label">Priority</label>
              <select id="priority" class="form-select"></select>
            </div>
            <div class="form-group">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="open" {% if complaint.status == 'open' %}selected{% endif %}>Open</option>
                <option value="in_progress" {% if complaint.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                <option value="closed" {% if complaint.status == 'closed' %}selected{% endif %}>Closed</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Date</label>
              <input id="date" class="form-input" type="date" value="{{ complaint.date|date:'Y-m-d' }}" />
            </div>
          </div>
          <div>
            <h3 class="form-section-title">Customer & Assignment</h3>
            <div class="form-group">
              <label class="form-label">Customer</label>
              <div style="position: relative;">
                <input 
                  type="text"
                  id="customerSearch" 
                  class="form-input" 
                  placeholder="Search customer..."
                  autocomplete="off"
                  value="{% if complaint.customer %}{{ complaint.customer.site_name }}{% endif %}"
                />
                <select id="customer" class="form-select" style="display: none;"></select>
                <div id="customerDropdown" class="customer-dropdown" style="display: none;">
                  <div id="customerList"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Assign To</label>
              <select id="assign_to" class="form-select"></select>
            </div>
            <div class="form-group">
              <label class="form-label">Contact Person</label>
              <input id="contact_person_name" class="form-input" type="text" value="{{ complaint.contact_person_name }}" />
            </div>
            <div class="form-group">
              <label class="form-label">Mobile</label>
              <input id="contact_person_mobile" class="form-input" type="text" value="{{ complaint.contact_person_mobile }}" />
            </div>
            <div class="form-group">
              <label class="form-label">Block/Wing</label>
              <input id="block_wing" class="form-input" type="text" value="{{ complaint.block_wing }}" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Subject</label>
          <input id="subject" class="form-input" type="text" value="{{ complaint.subject }}" />
        </div>
      </div>
      <div class="w-modal-footer">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        <button type="button" id="submitBtn" class="btn btn-primary">Update Complaint</button>
      </div>
    </div>
  </div>
</div>

<script>
let allCustomers = [];
let selectedCustomerId = {% if complaint.customer %}{{ complaint.customer.id }}{% else %}null{% endif %};

function getCsrfToken(){var t=document.querySelector('[name=csrfmiddlewaretoken]');return t?t.value:''}
function loadSelect(id,url,placeholder,current){fetch(url).then(r=>r.json()).then(d=>{const s=document.getElementById(id);s.innerHTML=`<option value="">Select</option>`;d.forEach(i=>{const o=document.createElement('option');o.value=i.id;o.textContent=i.name||i.site_name||i.full_name;if(current && i.id===current){o.selected=true} s.appendChild(o);});});}

function loadCustomers() {
  fetch('/complaints/api/complaints/customers/')
    .then(r=>r.json())
    .then(d=>{
      allCustomers = d;
      const s=document.getElementById('customer');
      s.innerHTML='<option value="">Select</option>';
      d.forEach(i=>{
        const o=document.createElement('option');
        o.value=i.id;
        o.textContent=i.site_name;
        if(i.id === selectedCustomerId) {
          o.selected = true;
        }
        s.appendChild(o);
      });
    });
}

function setupCustomerSearch() {
  const searchInput = document.getElementById('customerSearch');
  const dropdown = document.getElementById('customerDropdown');
  
  searchInput.addEventListener('focus', () => {
    if (allCustomers.length > 0) {
      filterCustomers(searchInput.value);
      dropdown.style.display = 'block';
    }
  });
  
  searchInput.addEventListener('input', (e) => {
    filterCustomers(e.target.value);
  });
  
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.form-group')) {
      dropdown.style.display = 'none';
    }
  });
}

function filterCustomers(searchTerm) {
  const dropdown = document.getElementById('customerDropdown');
  
  if (!searchTerm.trim()) {
    displayCustomers(allCustomers);
  } else {
    const term = searchTerm.toLowerCase();
    const filtered = allCustomers.filter(customer => {
      return (
        (customer.site_name && customer.site_name.toLowerCase().includes(term)) ||
        (customer.job_no && customer.job_no.toLowerCase().includes(term)) ||
        (customer.site_id && customer.site_id.toLowerCase().includes(term)) ||
        (customer.reference_id && customer.reference_id.toLowerCase().includes(term)) ||
        (customer.email && customer.email.toLowerCase().includes(term)) ||
        (customer.phone && customer.phone.toLowerCase().includes(term))
      );
    });
    displayCustomers(filtered);
  }
  
  dropdown.style.display = 'block';
}

function displayCustomers(customers) {
  const customerList = document.getElementById('customerList');
  
  if (customers.length === 0) {
    customerList.innerHTML = '<div class="no-results">No customers found</div>';
    return;
  }
  
  customerList.innerHTML = customers.map(customer => `
    <div class="customer-item ${selectedCustomerId === customer.id ? 'selected' : ''}" 
         onclick="selectCustomer(${JSON.stringify(customer).replace(/"/g, '&quot;')})">
      <div class="customer-item-name">${customer.reference_id || ''} ${customer.site_name || 'N/A'}</div>
      <div class="customer-item-details">
        ${customer.job_no ? 'Job No: ' + customer.job_no : ''} 
        ${customer.site_id ? '| Site ID: ' + customer.site_id : ''}
        ${customer.email ? '| ' + customer.email : ''}
      </div>
    </div>
  `).join('');
}

function selectCustomer(customer) {
  selectedCustomerId = customer.id;
  const searchInput = document.getElementById('customerSearch');
  const dropdown = document.getElementById('customerDropdown');
  const hiddenSelect = document.getElementById('customer');
  
  searchInput.value = customer.site_name || '';
  hiddenSelect.value = customer.id;
  dropdown.style.display = 'none';
}

document.addEventListener('DOMContentLoaded',function(){
  loadSelect('complaint_type','/complaints/api/complaints/types/', null, {% if complaint.complaint_type %}{{ complaint.complaint_type.id }}{% else %}null{% endif %});
  loadSelect('priority','/complaints/api/complaints/priorities/', null, {% if complaint.priority %}{{ complaint.priority.id }}{% else %}null{% endif %});
  loadCustomers();
  setupCustomerSearch();
  loadSelect('assign_to','/complaints/api/complaints/executives/', null, {% if complaint.assign_to %}{{ complaint.assign_to.id }}{% else %}null{% endif %});
  document.getElementById('submitBtn').addEventListener('click',function(){
    const payload={
      complaint_type:document.getElementById('complaint_type').value,
      date:document.getElementById('date').value,
      customer:document.getElementById('customer').value,
      assign_to:document.getElementById('assign_to').value,
      priority:document.getElementById('priority').value,
      status:document.getElementById('status').value,
      contact_person_name:document.getElementById('contact_person_name').value,
      contact_person_mobile:document.getElementById('contact_person_mobile').value,
      block_wing:document.getElementById('block_wing').value,
      subject:document.getElementById('subject').value,
    };
    fetch('{% url "update_complaint" complaint.reference %}',{method:'POST',headers:{'Content-Type':'application/json','X-CSRFToken':getCsrfToken()},body:JSON.stringify(payload)}).then(r=>r.json()).then(res=>{
      if(res.success){
        alert('Complaint updated successfully!');
        setTimeout(() => {
          window.location.href='/admin/snippets/complaints/complaint/'
        }, 500);
      }
      else{alert(res.error||'Failed');}
    });
  });
});
</script>
{% endblock %}
